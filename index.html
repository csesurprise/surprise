<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>redirecting...</title>
        <script type="text/javascript">
                var sec = 5;
                var urls = ['vd.html'];
                var pos = Math.floor( Math.random() * urls.length );
                var interval;
                function prepare()
                {
                        interval = setInterval(countdown, 1000);
                }
                function countdown()
                {
                        if(sec == 0)
                        {
                                clearInterval(interval);
                                window.location.replace(urls[pos]);
                        }
                        else
                        {
                                --sec;
                                document.getElementById("sec").innerHTML = sec;
                        }
                }
        </script>
</head>
<body onload="prepare()">
        <div id = "pos">
        <br /><br /><br /><br /><br /><br /><br />
        <h2 style="text-align: center; font-size: 2em;">Scan this QR Code every time you see it,<br /> and you'll find something new</h2><br />
        <h2 style="text-align: center; color: #0000EE; font-size: 2em;">Your link will be generated in <span id="sec">5</span> seconds</h2>
        </div>
</body>
</html>
